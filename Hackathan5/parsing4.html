<script>
       var array = ["GUVI", "I", "am", "Geek"];
       
        function transformFirstAndLast(arr){
            var l=arr.length;
             var newObject={}
             newObject[arr[0]]=arr[l-1]
            
            return newObject;
        
         }
        console.log(transformFirstAndLast(array));
